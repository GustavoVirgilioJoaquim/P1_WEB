<body>
    <div class="container">
        <header class="top-bar">
            <div class="logo">
                <span id="nome-logo">Open</span>

        </header>
        <div class="content">
            <div class="card">
                <div class="desenho-card">

            </div>

    </div>

<script>    
    function compra(){
        window.location.href = "https://www.mercadopago.com.br/checkout/v1/redirect?pref_id=388910580-6391e919-cfee-445b-a77b-37d06c90617c"

    const buttonCompra = document.querySelector('#button-next')
