<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/welcomeOpen.css">
</head>
<body>
    <div class="container">
        <header class="top-bar">
            <div class="logo">
                <span id="nome-logo">Open</span>
            </div>
        </header>
        <div class="content">
            <div class="welcome">
                <span id="text">Bem vindo a Open.</span>
            </div>
            <div class="principios">
                <span id="text">Facilita, clareza e agilidade.</span>
            </div>
            <div class="img-porta">
                <img src="../imagens/portal.png" alt="Porta">
            </div>
            <div class="slogan">
                <span id="text">"Abrimos as portas para as facilidades."</span>
            </div>
            <div class="slogan">
                <button id="next-menu"> > Explorar </button>
            </div>
        </div>
    </div>
</body>
<script>    
    function pageMenu(){
        window.location.href = "./menu-cards"
    }
    const buttonMenu = document.querySelector('#next-menu')
    buttonMenu.onclick = pageMenu
</script>
</html>
